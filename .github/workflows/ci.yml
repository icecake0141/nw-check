name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Format check
        run: python -m ruff format --check .
      - name: Ruff lint
        run: python -m ruff check nw_check
      - name: Pylint
        run: python -m pylint nw_check --fail-under=10.0
      - name: Mypy
        run: python -m mypy nw_check
      - name: Tests
        run: python -m pytest
      - name: Pre-commit
        run: pre-commit run --all-files
